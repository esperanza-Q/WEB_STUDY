<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ post.title }}</title>
</head>
<body>
    <h1>{{ post.title }}</h1>
    <p>{{ post.content }}</p>
    {% comment %} {% if post.photo %}
        {{ post.photo.url}}
        <img src = "{{ post.photo.url }}" alt="" height="200">
    {% endif %} {% endcomment %}
    <a href="{% url 'post:list' %}"><button>목록</button></a>
</body>
</html>
