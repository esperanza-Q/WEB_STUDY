<html>
    <head>
        <title>Blog List</title>
    </head>
    <body>
        <h1>게시판 페이지입니다.</h1>
        <!-- 게시판(postlist)의 게시글(list)을 하나씩 보여줍니다. -->
        <table>
        {% for list in postlist %}
            <ul>

                {% comment %} 수정 {% endcomment %}
                <li><a href="{% url 'posting' list.id %}">{{list.postname}}</a></li>

            </ul>
        {% endfor %}

        {% comment %} 수정 {% endcomment %}
        <a href="{% url 'new_post' %}"><button>글 작성</button>
        
        </table>
    </body>
</html>
